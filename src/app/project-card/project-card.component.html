<style>
    .tag{
        padding: 0 20px;
        height: 100%;
        width: fit-content;
        font-size: 14px;
        line-height: 30px;
        border-radius: 25px;
        background-color: rgb(231, 15, 76);
        color: aliceblue;
    }
    </style>
    
    <div class="card shadow text-center" style="max-width: 100%; min-width: 100%;">
    <div class="card-body">
        <h5 class="card-title">{{project.name}}</h5>
        <p class="card-text">{{project.description}}</p>
        <button class="btn btn-primary" (click)="OpenProjectModel()">view More</button>
    </div>
    <div class="card-footer">
        <div class="d-flex flex-wrap justify-content-center">

            
                <div *ngFor="let tag of project.tags">
                    <div class="tag me-2 mb-1" [style.background-color]="tag.color">
                        {{tag}}
                    </div>
                </div>
    </div>
    </div>
